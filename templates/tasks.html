{% extends 'base.html'%}

{% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <form action="{{url_for('delete_task', task_id=task._id)}}" method="POST">
                        <button type="submit" class="waves-effect waves-light btn btn_small">Done</button>
                    </form>
                    <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class="task_header col s9">
                    <strong>{{task.task_name}}</strong> - {{task.due_date}}
                </div>
            </div>
            <div class="collapsible-body"><span>{{task.task_description}}</span></div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    {% if any_categories %}
    <a href="{{ url_for('add_task') }}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Task
    </a>
    {% endif %}
    <a href="{{ url_for('add_category') }}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>
{% endblock %}
